<div class="auth-form">
  <h2>Register</h2>
  
  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>
  
  <form (ngSubmit)="submitForm()">
    <label for="username">Username</label>
    <input id="username" [(ngModel)]="username" name="username" type="text" placeholder="Choose a username" title="Username">
    <label for="email">Email</label>
    <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="Enter your email" title="Email" required>

    <label for="password">Password</label>
    <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Enter password (min 6 characters)" title="Password" required>

    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" title="Confirm password" required>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Creating Account...' : 'Register' }}
    </button>
  </form>
  
  <p class="auth-link">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
