<h2>Register</h2>
<form (ngSubmit)="submitForm()">
  <label for="email">Email</label>
  <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="Enter your email" title="Email" required>

  <label for="password">Password</label>
  <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Enter password" title="Password" required>

  <label for="confirmPassword">Confirm Password</label>
  <input id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" title="Confirm password" required>

  <button type="submit">Register</button>
</form>
