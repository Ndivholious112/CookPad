<div class="auth-form">
  <h2>Login</h2>
  
  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>
  
  <form (ngSubmit)="submitForm()">
    <label for="email">Email</label>
    <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="Enter your email" title="Email" required>

    <label for="password">Password</label>
    <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" title="Password" required>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
  
  <p class="auth-link">
    Don't have an account? <a routerLink="/register">Register here</a>
  </p>
</div>
