<h2>Login</h2>
<form (ngSubmit)="submitForm()">
  <label for="email">Email</label>
  <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="Enter your email" title="Email" required>

  <label for="password">Password</label>
  <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" title="Password" required>

  <button type="submit">Login</button>
</form>
