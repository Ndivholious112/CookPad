<div class="recipe-detail" *ngIf="recipe">
  <h2>{{ recipe.title }}</h2>
  <p>{{ recipe.description }}</p>

  <h3>Ingredients</h3>
  <ul>
    <li *ngFor="let ing of recipe.ingredients">{{ ing }}</li>
  </ul>

  <h3>Instructions</h3>
  <p>{{ recipe.instructions }}</p>

  <button routerLink="/">Back to Recipes</button>
</div>
