<h2>Add Recipe</h2>

<div *ngIf="error" class="error">
  <p>{{ error }}</p>
</div>

<form (ngSubmit)="submitForm()">
  <label for="title">Title *</label>
  <input id="title" [(ngModel)]="recipe.title" name="title" placeholder="Recipe title" title="Recipe title" required>

  <label for="description">Description</label>
  <textarea id="description" [(ngModel)]="recipe.description" name="description" placeholder="Short description" title="Recipe description"></textarea>

  <label for="ingredients">Ingredients (comma separated)</label>
  <input id="ingredients" [(ngModel)]="ingredientsText" name="ingredients" placeholder="e.g., sugar, flour, eggs" title="Ingredients list">

  <label for="instructions">Instructions</label>
  <textarea id="instructions" [(ngModel)]="recipe.instructions" name="instructions" placeholder="Step by step instructions" title="Recipe instructions" rows="6"></textarea>

  <button type="submit" [disabled]="loading">
    {{ loading ? 'Saving...' : 'Save Recipe' }}
  </button>
</form>
